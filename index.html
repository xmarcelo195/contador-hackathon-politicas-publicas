<head>
     <title>Hackaton</title>

    <body>

                
             <div class="center-align row container">
        	<br>
        	<img src="logo.png" width="0" height="207" class="col  offset-s6 offset-s6">
            </div> 

            <br>
            <br>
        
		<div class=" divTime row container"  >
            <h1 id="timerDiv" class=" white-text col s5 offset-s7 center-align">00:00:00</h1>
		</div>           

   		<br>
               <br> 
               <br>
               <br>


              
               <br>
        	<div class="row center-align container white-text"> 
      
            
            <div class="col l1 offset-l8">
     		Horas
            <input class="input-field white-text center-align" type="number" id="h" value="0" min="0" max="60">
            </div>
            
            <div class="col l1">
            Minutos
            <input class="input-field white-text center-align" type="number" value="0" min="0" max="60" id="m">
            </div>
            
            <div class="col l1">
             Segundos
            <input  class="input-field white-text center-align " type="number" min="0" max="60" value="0" id="s">
            </div>

                
            </div>

            <div class="row center-align">
              <div class="col l5 offset-l6">
                   <br/>   
                  <button type="button" class="btn waves-effect waves-lights grey lighten-4 black-text" onclick="empezar()">INICIAR</button>
                      </div>  
            </div>

<script>
audio = new Audio("alarme.mp3"); 
function empezar(){
   audio.pause();
   audio.currentTime = 0;
  $('#timerDiv').timer('remove');
  $('#timerDiv').timer({
    countdown: true,
    duration: $('#h').val()+"h"+$('#m').val()+"m"+$('#s').val()+'s',     
    callback: function() {  
        audio.addEventListener('ended', function() {
    this.currentTime = 0;
//    this.play();
}, false);
        audio.play();
    },
    format: '%H:%M:%S'  
});
    }
</script>
